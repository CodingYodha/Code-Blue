<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Report</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/issue_report.css" />
  </head>
  <body>
    <br />
    <div class="floating-home">
      <a href="index.html">
        <i class="fa fa-home"></i>
      </a>
    </div>
    <div class="container">
      <div class="card">
        <div class="card_title">
          <h1>Report an Issue</h1>
          <div class="card_back">
            <a href="index.html">
              <i class="fa fa-home"></i> <span>Home</span>
            </a>
          </div>
        </div>
        <br />
        <div class="form">
          <form id="report-form">
            <div class="form-group">
              <input
                type="text"
                id="zap-id"
                name="zap-id"
                placeholder=" "
                required
              />
              <label for="zap-id">Zap ID:</label>
            </div>

            <div class="form-group">
              <input
                type="text"
                id="name"
                name="name"
                placeholder=" "
                required
              />
              <label for="name">Name:</label>
            </div>

            <div class="form-group">
              <select id="event-type" name="event-type" required>
                <option value="oilspill">Oil Spill</option>
                <option value="pollution">Pollution</option>
              </select>
              <label for="event-type">Event Type:</label>
            </div>

            <div class="form-group">
              <input
                type="file"
                id="imageFileInput"
                name="photos"
                accept="image/*"
              />
              <label for="photos">Photo:</label>
            </div>

            <div class="form-group">
              <input
                type="number"
                id="contact"
                name="contact-info"
                placeholder=" "
                required
              />
              <label for="contact-info">Contact Info:</label>
            </div>

            <div class="form-group">
              <input
                type="text"
                id="location"
                name="location"
                placeholder=" "
                required
              />
              <label for="location">Location (Coordinates):</label>
            </div>

            <div class="form-group">
              <textarea id="message" name="message" placeholder=" "></textarea>
              <label for="message">Any message for authority (Optional):</label>
            </div>

            <div class="divider"></div>
            <button type="submit">Submit Report</button>
          </form>
        </div>
      </div>
    </div>
    <script src="js/issue_report.js"></script>
  </body>
</html>
