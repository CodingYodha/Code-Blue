<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Government Login</title>
  <link rel="stylesheet" href="css/government_login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="floating-home">
    <a href="index.html">
      <i class="fa fa-home"></i>
    </a>
  </div>

  <div class="container">
    <div class="card">
      <div class="card_title">
        <h1>Government Login</h1>
      </div>
      <div class="form">
        <form id="login-form" action="/login" method="post">
          <input type="text" id="username" name="username" placeholder="Username" required>
          <input type="password" id="password" name="password" placeholder="Password" required>
          <div class="divider"></div>
          <button type="submit" class="login-button" form="login-form">Login</button>
        </form>
      </div>
      <div class="card_back">
        <button onclick="window.location.href='index.html'" type="button">Home</button>
      </div>
    </div>
  </div>
  <script src="js/government_login.js"></script>
</body>
</html>
